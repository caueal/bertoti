<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Cafés</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
<h1>Loja de Café</h1>
<a class="btn btn-primary mb-2" href="/coffees/new">Adicionar Café</a>
<table class="table table-striped">
<thead><tr><th>ID</th><th>Nome</th><th>Origem</th><th>Preço</th><th>Ações</th></tr></thead>
<tbody>
<tr th:each="c : ${coffees}">
<td th:text="${c.id}"></td>
<td th:text="${c.name}"></td>
<td th:text="${c.origin}"></td>
<td th:text="${c.price}"></td>
<td>
<a th:href="@{/coffees/edit/{id}(id=${c.id})}" class="btn btn-sm btn-secondary">Editar</a>
<a th:href="@{/coffees/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger">Excluir</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
