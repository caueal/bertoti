<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulário Café</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
<h1 th:text="${coffee.id} != null ? 'Editar Café' : 'Novo Café'"></h1>
<form th:action="@{/coffees}" th:object="${coffee}" method="post">
<input type="hidden" th:field="*{id}" />
<div class="mb-3">
<label>Nome</label>
<input class="form-control" th:field="*{name}" />
</div>
<div class="mb-3">
<label>Origem</label>
<input class="form-control" th:field="*{origin}" />
</div>
<div class="mb-3">
<label>Preço</label>
<input class="form-control" th:field="*{price}" />
</div>
<button class="btn btn-primary" type="submit">Salvar</button>
<a class="btn btn-secondary" href="/coffees">Voltar</a>
</form>
</div>
</body>
</html>
